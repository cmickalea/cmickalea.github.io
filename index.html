<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="page-title">MacroNutrient Reporter</h1>
      <p class="text-center about-app">Input a food item and find out it's macronutrient information</p>
    </header>
    <form>
      <div class="search-food-item">
        <input class="search-food-item__input" type="text" name="search food item" placeholder="Find The Nutritional Facts of a Food Item..." />
        <input class="search-food-item__submit" type="submit" name="search" value="search" />
      </div>
    </form>

    <div class="about-food">
      <div class="img-section">
        <img src="" alt="" class="food-image">
      </div>
      <div class="info-section">
      <table class="table-of-nutritional-code hide">
        <tr>
          <th>Nutritional Code</th>
          <th>Name</th>
        </tr>
        <tr>
          <td>ENERC_KCAL</td>
          <td>Energy</td>
        </tr>
        <tr>
          <td>PROCNT</td>
          <td>Protein</td>
        </tr>
        <tr>
          <td>FAT</td>
          <td>Fat</td>
        </tr>
        <tr>
          <td>CHOCDF</td>
          <td>Carbohydrate, by difference</td>
        </tr>
        <tr>
          <td>FIBTG</td>
          <td>Fiber, total dietary</td>
        </tr>
      </div>
    </div>

    <div class="previously-searched hide"></div>
    <div class="search-results"></div>

    <script src="script.js"></script>
  </body>
</html>
